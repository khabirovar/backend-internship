replicaCount: 1

env:
    - name: DB_URL
      valueFrom:
        secretKeyRef:
          name: postgresql
          key: db-url
    - name: DB_USER
      valueFrom:
        secretKeyRef:
          name: postgresql
          key: database-user
    - name: DB_PASSWD
      valueFrom:
        secretKeyRef:
          name: postgresql
          key: database-password

image:
    repository: docker.trainee.ru.com/CI_PROJECT_NAME
    pullPolicy: Always
    tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
    create: true
    annotation: {}
    name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
    type: ClusterIP
    port: EXPOSE_PORT

ingress:
    enabled: true
    className: ""
    annotations: {} 
        #kubernetes.io/ingress.class: nginx
        #kubernetes.io/tls-acme: "true"
    hosts:
        - host: CI_PROJECT_NAME.apps.ocp4.trainee.ru.com
          paths:
              - path: /
                pathType: ImplementationSpecific
    tls: []

resources:
    limits:
        cpu: 300m
        memory: 256Mi
    requests:
        cpu: 100m
        memory: 128Mi

autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
